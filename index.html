<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kalkulator Matematik Segitiga</title>
  </head>
  <body>
    <p class="judul1">Welcome to Kalkulator Segitiga</p>
    <header>
      <h1>Luas Segitiga</h1>
    </header>

    <center><img src="assets/luas.jpg" /></center>
    <h3 class="keterangan">
      Keterangan :
      <br />
      L = Luas, a = Panjang Alas, t = Tinggi
      <br />
    </h3>
    <h2>
      <center>Hitung Luas Segitiga</center>
    </h2>
    <main>
      <section>
        <input type="number" id="alas" placeholder="Nilai Alas" />
        <br />
        <input type="number" id="tinggi" placeholder="Nilai Tinggi" />
        <br />
        <center><b>Luas Segitiga :</b></center>
        <br />
        <input type="number" id="luas" disabled="true" />
      </section>

      <section>
        <button onclick="hitungluas()">Hitung</button>
        <br />
        <button onclick="reset()">Reset</button>
      </section>
    </main>

    <header>
      <h1>Keliling Segitiga</h1>
    </header>
    <center><img src="assets/keliling.jpg" /></center>
    <h3 class="keterangan">
      Keterangan :
      <br />
      K = Keliling, s = Sisi
      <br />
    </h3>
    <h2>
      <center>Hitung Keliling Segitiga</center>
    </h2>
    <main>
      <section>
        <input type="number" id="sisi1" placeholder="Sisi A" />
        <br />
        <input type="number" id="sisi2" placeholder="Sisi B" />
        <br />
        <input type="number" id="sisi3" placeholder="Sisi C" />
        <br />
        <center><b>Keliling Segitiga :</b></center>
        <br />
        <input type="number" id="keliling" disabled="true" />
        <br />
      </section>

      <section class="button">
        <button onclick="hitungkeliling()">Hitung</button>
        <br />
        <button>Reset</button>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
